# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Unit Tests

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x', '8.0.x']
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup dotnet ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
    - name: Display dotnet version
      run: dotnet --version
      
    - name: Debt.Api Restore dependencies 
      run: dotnet restore ./debt/debt.api
      
    - name: Debt.Api Build
      run: dotnet build ./debt/debt.api --no-restore
      
    - name: Debt.Api Test
      run: dotnet test ./debt/debt.tests --no-build --verbosity normal

    - name: AccessControl.Api Restore dependencies 
      run: dotnet restore ./accessControl/accessControl.api
      
    - name: AccessControl.Api Build
      run: dotnet build ./accessControl/accessControl.api --no-restore
      
    - name: AccessControl.Api Test
      run: dotnet test ./accessControl/accessControl.tests --no-build --verbosity normal